    <div class="container" id="con1">
        
        <div class="row row4">
            <section class="card-04">
                <h2 class="rubrik2-1"><span class="material-symbols-outlined">
                    mail
                    </span>&nbsp;&nbsp; Kontakta  mig här &nbsp;&nbsp;<span class="material-symbols-outlined">
                        chat
                        </span></h2>
               
            </section>
        </div>

        
       

        <main class="row row7">


            <div class="card-07">
                <h2 class="rubrik2-1">Skapa konto</h2>
               <form  class="forms" action="" method="GET">
                  <div>
                    <label id="label1" for="name">Namn</label> <br>
                    <input type="text" name="namn" id="name" required> 
                    
                  </div>
                  <div>  
                    <label  id="label1" for="lastname">Efternamn</label> <br>
                    <input type="text" name="efternamn" id="lastname" required> 
                    
                  </div>
                
                  <div>
                    <label id="label1" for="age">Ålder</label> <br>
                    <input type="number" name="ålder" id="age" min="18" max="99" required> 
                    
                  </div>

                  <div>
                    <label id="label1" for="email">Email</label> <br>
                    <input type="email" name="email" id="email" required> 
                    
                  </div>

                  <div>
                    <label id="label1" for="password">Lösenord</label> <br>
                    <input type="password" name="lösenord" id="password" required> 
                    
                  </div>


                  <div>
                    <button  id="button1" type="submit">Skapa</button>
                  </div>

                  <div>
                    <button id="button1" type="reset">Reset</button>
                  </div>


               </form>

            </div>




            <div class="card-07">
                <h2 class="rubrik2-1">Logga in</h2>
                <form  class="forms forms1" action="" method="GET">
                 
  
                    <div>
                      <label id="label1" for="email">Email</label> <br>
                      <input type="email" name="email" id="email" placeholder="username@hotmail.com" required> 
                      
                    </div>
  
                    <div>
                      <label id="label1" for="password">Lösenord</label> <br>
                      <input type="password" name="lösenord" id="password"  placeholder="Lösenord" required> 
                      
                    </div>
  
  
                    <div>
                      <button  id="button1"  type="submit">Logga in</button>
                    </div>
  
                    
  
                 </form>
            
            </div>
        </main>



        <div class="row row6">
